<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>info_edit</title>
</head>
<body>
    <form action="/info_edit" method="post">
    <input type="radio" id="male" name="gender" value="male" {% if already_info[0] == 'male' %}checked{% endif %}>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" {% if already_info[0] == 'female' %}checked{% endif %}>
    <label for="female">Female</label><br>
    나이 : <input type="number" name="age" value="{{ already_info[1] }}"><br>
    키 : <input type="number" name="height" value="{{ already_info[2] }}"><br>
    몸무게 : <input type="number" name="weight" value="{{ already_info[3] }}"><br>
    <input type="submit" value="수정완료">
</body>
</html>
